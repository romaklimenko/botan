apiVersion: batch/v1
kind: CronJob
metadata:
  name: domains
  labels:
    app: botan
spec:
  schedule: {{ .Values.domains.schedule | quote }}
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: {{ .Values.domains.ttlSecondsAfterFinished }}
      template:
        spec:
          containers:
            - name: domains
              image: {{ .Values.image | quote }}
              env:
                - name: PYTHONUNBUFFERED
                  value: "true"
                - name: MONGO
                  valueFrom:
                    secretKeyRef:
                      name: atlas
                      key: atlas
              command:
                - python
                - ./app/save_domains.py
          restartPolicy: Never
          {{- if (not (empty .Values.imagePullSecrets)) }}
          imagePullSecrets:
            {{- range .Values.imagePullSecrets }}
            - name: {{ . | quote }}
            {{- end }}
          {{ end }}
      backoffLimit: 1